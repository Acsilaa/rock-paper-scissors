<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cont">
        <div class="row" id="sides">
            <div class="side" id="player"><img src="rock_hand.png" alt="" id="p"></div>
            <div class="scores">
                <h2 class="result"></h2>
                <div>
                    <span id="pscore">0</span><span>-</span><span id="escore">0</span>
                </div>
            </div>
            <div class="side" id="enemy"><img src="rock_hand.png" alt="" id="e"></div>
        </div>
        <div class="row" id="moves">
            <div class="move" id="rock"><p class="move-t">Rock</p></div>
            <div class="move" id="paper"><p class="move-t">Paper</p></div>
            <div class="move" id="scissors"><p class="move-t">Scissors</p></div>
        </div>
    </div>
</body>

</html>
